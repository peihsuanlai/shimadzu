<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./frontEndPackage/owlcarousel/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="./frontEndPackage/owlcarousel/owl.theme.default.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./frontEndPackage/bootstrap-icons/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./frontEndPackage/style/all.css?123" />
    <title>Shimadzu</title>
  </head>
  <body>
    <div id="app" v-cloak>
      <vue-nav :login="isLogin"></vue-nav>
      <section class="container-lg banner-container">
        <div class="banner-carousel owl-carousel owl-theme">
          <!-- <a v-for="item in bannerCarousel" class="item" :href="item.path">
                        <img :src="item.imgUrl" :alt="item.alt" />
                    </a> -->
          <a
            href="###"
            style="
              background-image: url('./frontEndPackage/images/home-banner1.png');
            "
          ></a>
          <a
            href="###"
            style="
              background-image: url('./frontEndPackage/images/home-banner2.png');
            "
          ></a>
        </div>
      </section>
      <main class="container-lg service-container">
        <div class="row">
          <div v-for="item in service" :key="item.title" class="col-6 col-md-3">
            <a
              :href="item.path"
              class="item d-flex flex-column align-items-center justify-content-center"
            >
              <img :src="item.imgSrc" :alt="item.alt" class="mb-3" />
              <h3 class="fs-18 text-lightBlack mb-0">{{item.title}}</h3>
            </a>
          </div>
        </div>
      </main>
      <chat></chat>
      <vue-footer></vue-footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    
    <script src="./frontEndPackage/owlcarousel/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./frontEndPackage/js/all.js"></script>
    <script type="module">
      import VueFooter from "./components/footer.js";
      import VueNav from "./components/nav.js";
      import Chat from "./components/chatWindow.js";
      const app = new Vue({
        el: "#app",
        data() {
          return {
            isLogin: false,
            service: [
              {
                imgSrc: "./frontEndPackage/images/home-icon1.png",
                title: "我的儀器清單",
                alt: "list",
                path: "./instruments.html",
              },
              {
                imgSrc: "./frontEndPackage/images/home-icon2.png",
                title: "續約",
                alt: "contract",
                path: "./renew.html",
              },
              {
                imgSrc: "./frontEndPackage/images/home-icon3.png",
                title: "詢價",
                alt: "inquire",
                path: "./inquiry.html",
              },
              {
                imgSrc: "./frontEndPackage/images/home-icon4.png",
                title: "我的帳號",
                alt: "account",
                path: "./account.html",
              },
            ],
            bannerCarousel: [
              {
                id: 1,
                imgUrl: "./frontEndPackage/images/home-banner1.png",
                alt: "i-seris",
                path: "###",
              },
              {
                id: 2,
                imgUrl: "./frontEndPackage/images/home-banner2.png",
                alt: "anniversary",
                path: "###",
              },
            ],
          };
        },
        methods: {},
        components: {
          VueFooter,
          VueNav,
          Chat,
        },
        mounted() {
          $(".banner-carousel").owlCarousel({
            loop: true,
            autoplay: true,
            items: 1,
            autoplayTimeout: 3500,
            autoplaySpeed: 1000,
            autoplayHoverPause: true,
            dots: true,
            nav: false,
          });
        },
      });
    </script>
  </body>
</html>
