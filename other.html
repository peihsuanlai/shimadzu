<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./frontEndPackage/bootstrap-icons/bootstrap-icons.css" />
        <link rel="stylesheet" href="./frontEndPackage/lightbox/lightbox.min.css" />
        <link rel="stylesheet" href="./frontEndPackage/style/all.css" />
        <title>線上叫修/其他</title>
    </head>
    <body>
        <div id="app">
            <Navv :login="isLogin"></Navv>
            <section class="breadcrumb-container mb-5">
                <ol class="d-flex list-unstyled breadcrumb-list">
                    <li><a href="/">首頁</a></li>
                    <li class="active"><a href="###">線上叫修/其他</a></li>
                </ol>
            </section>
            <main class="container-lg inquiry-main">
                <div class="d-flex justify-content-between align-items-center title pb-2 pb-md-3 mb-3">
                    <h3 class="mb-0 text-darkBlack">線上叫修/其他</h3>
                    <a href="/instruments.html" class="select-btn">從我的儀器清單選擇</a>
                </div>
                <div class="mb-4 mb-sm-5">
                    <table class="w-100">
                        <thead>
                            <tr>
                                <th style="width: 10%">編號</th>
                                <th style="width: 15%">圖片</th>
                                <th style="width: 20%">主設備序號</th>
                                <th style="width: 25%">機型</th>  
                                <th style="width: 30%" class="text-center">刪除</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="item in equipment" :key="item.id">
                                <td data-title="編號"><span>{{item.id}}</span></td>
                                <td data-title="圖片">
                                    <span><a :href="item.imgUrl.large" :data-lightbox="'pic'+item.id">
                                        <img :src="item.imgUrl.small" :alt="item.imgUrl.alt" />
                                    </a></span>
                                </td>
                                <td data-title="主設備序號"><span>{{item.number}}</span></td>
                                <td data-title="機型"><span>{{item.title}}</span></td>
                                
                                <td data-title="刪除" class="text-sm-center">
                                    <span><button
                                        type="button"
                                        class="delete-btn"
                                        @click="removeItem('equipment',item.number)"
                                    >
                                        <i class="bi bi-trash trash-icon"></i>
                                    </button></span>
                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex flex-wrap justify-content-center options mb-4 mb-sm-5">
                    <label for="fix" class="mb-3 mb-sm-0 active"><input id="fix" type="checkbox" ><span class="checkmark"></span><span>線上叫修</span></label>
                    <label for="maintainance" class="mb-3 mb-sm-0"><input id="maintainance" type="checkbox" ><span class="checkmark"></span><span>預約保養</span></label>
                    <label for="ask"><input id="ask" type="checkbox" ><span class="checkmark"></span><span>技術詢問</span></label>
                    <label for="training"><input id="training" type="checkbox" ><span class="checkmark"></span><span>教育訓練</span></label>
                </div>
                <div class="message mb-4">
                    <div class="message-title">備註</div>

                    <div class="d-sm-flex item">
                        <div>Email</div>
                        <div>dskdjfhskddsoids@gshdak.com.tw</div>
                    </div>
                    <div class="d-sm-flex item">
                        <div>其他備註</div>
                        <div>
                            <textarea name="" id="" cols="30" rows="4" placeholder="請輸入內容" class="p-2"></textarea>
                        </div>
                    </div>
                    <div class="d-sm-flex item">
                        <div>附件</div>
                        <div class="attachment d-flex">
                            <label for="attachment" class="mb-0">
                                <span class="select">選擇檔案</span>
                                <input
                                    type="file"
                                    id="attachment"
                                    class="d-none"
                                    @change="uploadFile"
                                    ref="imageUpload"
                                />
                            </label>
                            <span class="file" v-if="!selectedFile">未選擇任何檔案</span>
                            <span class="file" v-else>{{ selectedFile.name }}</span>
                            <button type="button" @click="removeFile"><i class="bi bi-trash trash-btn"></i></button>
                        </div>
                    </div>
                </div>
                <button class="send-btn mb-5">送出表單</button>
            </main>
            <Chat></Chat>
            <Foooter></Foooter>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
            integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
            crossorigin="anonymous"
        ></script>
        <script src="./frontEndPackage/lightbox/lightbox.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./frontEndPackage/js/all.js"></script>
        <script type="module">
            import Foooter from "./components/footer.js";
            import Navv from "./components/nav.js";
            import Chat from "./components/chatWindow.js";
            const app = new Vue({
                el: "#app",
                data() {
                    return {
                        isLogin: true,
                        equipment: [
                            {
                                id:"01",
                                imgUrl: {
                                    small: "./frontEndPackage/images/product-sm.jpg",
                                    large: "./frontEndPackage/images/product-lg.jpg",
                                    alt: "spectrometer",
                                },
                                number:"06UPLC L22135800614",
                                title: "紫外/可見光-近紅外光分光譜儀",
                            },
                            {
                                id:"02",
                                imgUrl: {
                                    small: "./frontEndPackage/images/product-sm.jpg",
                                    large: "./frontEndPackage/images/product-lg.jpg",
                                    alt: "spectrometer",
                                },
                                number:"06UPLC L22135800614",
                                title: "紫外/可見光-近紅外光分光譜儀",
                            },
                        ],
                        
                        selectedFile: null,
                    };
                },
                methods: {
                    removeItem(tableName, id) {
                        let index = 0;
                        let targetArray;
                        if (tableName === "equipment") {
                            targetArray = this.equipment;
                        } else if (tableName === "materials") {
                            targetArray = this.materials;
                        }
                        targetArray.forEach((item, i) => {
                            if (item.number == id) {
                                index = i;
                            }
                        });
                        targetArray.splice(index, 1);
                    },
                    uploadFile() {
                        const input = this.$refs.imageUpload;
                        this.selectedFile = input.files.length > 0 ? input.files[0] : null;
                    },
                    removeFile() {
                        this.selectedFile = null;
                    },
                },
                components: {
                    Foooter,
                    Navv,
                    Chat,
                },
                mounted() {},
            });
        </script>
    </body>
</html>
