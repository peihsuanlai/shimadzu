<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./frontEndPackage/bootstrap-icons/bootstrap-icons.css" />

        <link rel="stylesheet" href="./frontEndPackage/style/all.css" />
        <title>註冊會員</title>
    </head>
    <body>
        <div id="app">
            <vue-nav :login="!isLogin"></vue-nav>
            <section class="breadcrumb-container mb-3 mb-sm-5">
                <ol class="d-flex list-unstyled breadcrumb-list">
                    <li><a href="/">首頁</a></li>
                    <li class="active"><a href="###">註冊會員</a></li>
                </ol>
            </section>
            <main class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="signup-container">
                            <ul class="tab d-flex list-unstyled mb-3">
                                <li><a href="./login.html">登入會員</a></li>
                                <li><a href="###" class="active">註冊會員</a></li>
                            </ul>
                            <div class="content">
                                <p class="text-center">請輸入您的資料：</p>
                                <validation-observer v-slot="{ handleSubmit, reset }">
                                    <form @submit.prevent="handleSubmit(onSubmit)" @reset.prevent="reset" novalidate>
                                        <div class="form-group">
                                            <label for="email">E-mail*</label>
                                            <validation-provider rules="required|email" v-slot="{ errors }">
                                                <input
                                                    type="email"
                                                    id="email"
                                                    name="email"
                                                    class="form-control"
                                                    v-model="signupData.email"
                                                    autocomplete
                                                />
                                                <span class="invalid-feedback">{{ errors[0] }}</span>
                                            </validation-provider>
                                        </div>
                                        <div class="form-row mb-3">
                                            <div class="col">
                                                <label for="password">密碼*</label>
                                                <validation-provider
                                                    rules="required"
                                                    v-slot="{ errors }"
                                                    name="targetpassword"
                                                >
                                                    <input
                                                        type="password"
                                                        id="password"
                                                        class="form-control"
                                                        name="password"
                                                        v-model="signupData.password"
                                                    /><span class="invalid-feedback">{{ errors[0] }}</span>
                                                </validation-provider>
                                            </div>
                                            <div class="col">
                                                <label for="confirm-password">確認密碼*</label>

                                                <validation-provider
                                                    rules="required|confirm:@targetpassword"
                                                    v-slot="{ errors }"
                                                >
                                                    <input
                                                        type="password"
                                                        id="confirm-password"
                                                        class="form-control"
                                                        v-model="signupData.confirmation"
                                                    />
                                                    <span class="invalid-feedback">{{ errors[0] }}</span>
                                                </validation-provider>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="number">儀器序號*</label>
                                            <validation-provider rules="required" v-slot="{ errors }">
                                                <input
                                                    type="text"
                                                    id="number"
                                                    class="form-control"
                                                    v-model="signupData.equpNum"
                                                /><span class="invalid-feedback">{{ errors[0] }}</span>
                                            </validation-provider>
                                        </div>
                                        <div class="form-group">
                                            <label for="institute">單位全名*</label>
                                            <validation-provider rules="required" v-slot="{ errors }">
                                                <input
                                                    type="text"
                                                    id="institute"
                                                    class="form-control"
                                                    v-model="signupData.institute"
                                                /><span class="invalid-feedback">{{ errors[0] }}</span>
                                            </validation-provider>
                                        </div>
                                        <div class="form-group">
                                            <label for="address">單位地址*</label>
                                            <validation-provider rules="required" v-slot="{ errors }">
                                                <input
                                                    type="text"
                                                    id="address"
                                                    class="form-control"
                                                    v-model="signupData.address"
                                                /><span class="invalid-feedback">{{ errors[0] }}</span>
                                            </validation-provider>
                                        </div>
                                        <div class="form-row mb-3">
                                            <div class="col">
                                                <label for="name">姓名*</label>
                                                <validation-provider rules="required" v-slot="{ errors }">
                                                    <input
                                                        type="text"
                                                        id="name"
                                                        name="name"
                                                        class="form-control"
                                                        v-model="signupData.name"
                                                        autocomplete
                                                    /><span class="invalid-feedback">{{ errors[0] }}</span>
                                                </validation-provider>
                                            </div>
                                            <div class="col">
                                                <label for="gender">稱謂*</label>
                                                <validation-provider rules="required" v-slot="{ errors }">
                                                    <select
                                                        class="form-control"
                                                        id="gender"
                                                        v-model="signupData.selectedGender"
                                                    >
                                                        <option>先生</option>
                                                        <option>小姐</option>
                                                    </select>
                                                    <span class="invalid-feedback">{{ errors[0] }}</span>
                                                </validation-provider>
                                            </div>
                                        </div>
                                        <div class="form-row mb-4">
                                            <div class="col">
                                                <label for="department">部門*</label>
                                                <validation-provider rules="required" v-slot="{ errors }">
                                                    <input
                                                        type="text"
                                                        id="department"
                                                        class="form-control"
                                                        v-model="signupData.department"
                                                    /><span class="invalid-feedback">{{ errors[0] }}</span>
                                                </validation-provider>
                                            </div>
                                            <div class="col">
                                                <label for="title">職稱*</label>
                                                <validation-provider rules="required" v-slot="{ errors }">
                                                    <input
                                                        type="text"
                                                        id="title"
                                                        class="form-control"
                                                        v-model="signupData.title"
                                                    /><span class="invalid-feedback">{{ errors[0] }}</span>
                                                </validation-provider>
                                            </div>
                                        </div>
                                        <p class="text-darkBlack mb-1">單位電話/手機號碼擇一必填*</p>
                                        <div class="form-row mb-2">
                                            <div class="col">
                                                <label for="phone">單位電話</label>
                                                <validation-provider
                                                    rules="eitherOrRequired:@cellphone"
                                                    v-slot="{ errors }"
                                                    name="phone"
                                                >
                                                    <input
                                                        type="tel"
                                                        id="phone"
                                                        class="form-control"
                                                        v-model="signupData.phone"
                                                    /><span class="invalid-feedback">{{ errors[0] }}</span>
                                                </validation-provider>
                                            </div>
                                            <div class="col">
                                                <label for="extension">分機</label>
                                                <input
                                                    type="text"
                                                    id="extension"
                                                    class="form-control"
                                                    v-model="signupData.extension"
                                                />
                                            </div>
                                        </div>
                                        <div class="form-group mb-4">
                                            <label for="cellphone">手機號碼</label>
                                            <validation-provider
                                                rules="eitherOrRequired:@phone"
                                                v-slot="{ errors }"
                                                name="cellphone"
                                            >
                                                <input
                                                    type="tel"
                                                    id="cellphone"
                                                    class="form-control"
                                                    v-model="signupData.cellphone"
                                                /><span class="invalid-feedback">{{ errors[0] }}</span>
                                            </validation-provider>
                                        </div>

                                        <div class="form-group mb-4">
                                            <label for="verification" class="text-darkBlack">島津驗證碼*</label>
                                            <validation-provider rules="required" v-slot="{ errors }">
                                                <input
                                                    type="tel"
                                                    id="verification"
                                                    class="form-control"
                                                    v-model="signupData.verification"
                                                /><span class="invalid-feedback">{{ errors[0] }}</span>
                                            </validation-provider>
                                        </div>
                                        <div class="form-check">
                                            <input
                                                class="form-check-input"
                                                type="checkbox"
                                                name="policyCheck"
                                                id="policy"
                                            />
                                            <label class="form-check-label fs-14" for="policy">
                                                本人已閱讀並同意 SHIMADZU ID 相關
                                                <a href="https://www.shimadzu.com.tw/provision.html">使用規範</a>。
                                            </label>
                                        </div>
                                        <div class="form-check mb-4">
                                            <input
                                                class="form-check-input"
                                                type="checkbox"
                                                name="privacyCheck"
                                                id="privacy"
                                            />
                                            <label class="form-check-label fs-14" for="privacy">
                                                本人已閱讀並同意株式會社島津製作所，所制定之<a
                                                    href="https://www.shimadzu.com.tw/privacy/index.html"
                                                    >隱私權政策</a
                                                >。
                                            </label>
                                        </div>
                                        <div class="form-btns d-flex justify-content-center">
                                            <!-- <input type="reset" value="清除表單"> -->
                                            <button type="reset" @click="clearForm">取消</button>
                                            <button type="submit">提交</button>
                                        </div>
                                    </form>
                                </validation-observer>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- 提交 modal start -->
            <div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="submitModal" aria-hidden="true">
                <div class="modal-dialog modal-sm modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body d-flex flex-column justify-content-center align-items-center">
                            <i class="bi bi-check-circle-fill add-icon"></i>
                            <div class="text-center">申請成功，帳號驗證中</div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn" data-dismiss="modal">確認</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 提交 modal end -->

            <vue-footer></vue-footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
            integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
            crossorigin="anonymous"
        ></script>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/3.4.15/vee-validate.min.js"
            integrity="sha512-uxMKQ5Q7fvV9HWYbdlhDq0Y9UvoGmQeyqzaGqr4EpKCBTiRGb4dbH5ai2FRv8AdQdkFpq9f/uM22iJLH+LWo0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <script src="./frontEndPackage/js/all.js"></script>
        <script type="module">
            import VueFooter from "./components/footer.js";
            import VueNav from "./components/nav.js";

            const app = new Vue({
                el: "#app",
                data() {
                    return {
                        isLogin: false,
                        passwordHide: true,
                        signupData: {
                            email: "",
                            password: "",
                            confirm: "",
                            equpNum: "",
                            institute: "",
                            address: "",
                            name: "",
                            selectedGender: "",
                            department: "",
                            title: "",
                            phone: "",
                            extension: "",
                            cellphone: "",
                            verification: "",
                        },
                    };
                },
                methods: {
                    onSubmit() {
                        $("#submitModal").modal('show');
                    },
                    clearForm() {
                        Object.keys(this.signupData).forEach((key) => {
                            this.signupData[key] = "";
                        });
                    },
                },
                components: {
                    VueFooter,
                    VueNav,
                    ValidationProvider: VeeValidate.ValidationProvider,
                    ValidationObserver: VeeValidate.ValidationObserver,
                },
                mounted() {
                    VeeValidate.extend("required", {
                        validate(value) {
                            return {
                                required: true,
                                valid: ["", null, undefined].indexOf(value) === -1,
                            };
                        },
                        computesRequired: true,
                        message: "此欄為必填！",
                    });

                    VeeValidate.extend("email", {
                        validate: (value) => {
                            return /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/.test(value);
                        },
                        message: "請輸入有效的電子郵件地址",
                    });

                    VeeValidate.extend("confirm", {
                        params: ["target"],
                        validate(value, [target]) {
                            return value === target;
                        },
                        message: "兩次密碼輸入不同，請再次確認",
                    });
                    VeeValidate.extend("eitherOrRequired", {
                        params: ["otherField"],
                        validate(value, { otherField }) {
                            return value !== "" || otherField !== "";
                        },
                        message: "至少填寫其中一個欄位",
                    });
                },
            });
            Vue.use(VeeValidate);
        </script>
    </body>
</html>
